<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=B612&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <!-- TODO - should we make this more fancy? -->
    <div class="container">
      <h1>Guess the Word</h1>
      <p class="message"></p>
      <p class="word-in-progress"></p>
      <p class="remaining">You have <span>6</span> guesses remaining.</p>
      <ul class="guessed-letters"></ul>
      <label>Type one letter:</label>
      <input class="letter" type=text></input>
      <button class="guess">Guess!</button>
      <ul class="tryagain hide"></ul>
    </div>
  </body>

</html>
